[package]
name = "omf_python"
version = "0.1.0"
description = "Python bindings for the Rust OMF package."
edition = "2021"
license = "MIT"

[dependencies]
omf = { path = ".." }
pyo3 = { version = "0.21.0", features = ["extension-module"] }
serde_json = "1.0"
pyo3-stub-gen = "0.6.0"
env_logger = "0.11.5"

[build-dependencies]
omf = { path = ".." }

[lib]
name = "omf_python"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "stub_gen"
doc = false
